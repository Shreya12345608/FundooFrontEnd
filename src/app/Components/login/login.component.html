<div class="divcenter" fxFlex.xs=100 fxFlex.sm=50 fxFlex=40>

  <div class="center">
    <mat-card-title>
      <p>
        <span class="colorF" style="color:#4285F4">F</span>
        <span class="colorfundoo" style="color:#4285F4">UN</span>
        <span class="colorfundoo" style="color:#EA4335">DOO</span>
      </p>
    </mat-card-title>
  </div>
  <div class="signin center">
    <span>Sign in</span>
  </div>
  <div class="center usefundoo">
    <span>to continue to Fundoo</span>

  </div>
  <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="name form-item">
      <mat-form-field class="email" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Your Email" formControlName="email">
        <mat-hint class="error" *ngIf="submitted && f.email.errors" class="error">
          <mat-hint class="error" *ngIf="f.email.errors.required">Email is required</mat-hint>
          <mat-hint class="error" *ngIf="f.email.errors.email">Email must be a valid email address</mat-hint>
        </mat-hint>
      </mat-form-field>
     
    </div>
    <div class="name form-item">
      <mat-form-field class="email" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password">
        <mat-hint *ngIf="submitted && f.password.errors" class="error">
          <mat-hint class="error" *ngIf="f.password.errors.required">Password is required</mat-hint>
          <mat-hint class="error" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</mat-hint>
       </mat-hint>
      </mat-form-field>
    </div>
    
    <div class="flex">
      <div class="login">
        <a routerLink="/forget" class="ahrefbutton">Forget Password </a>
        <span class="padding"> <button type="submit" mat-raised-button color="primary">Login</button></span>

      </div>
    </div>
  </form>
</div>
